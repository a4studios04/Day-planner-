<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Planner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <button class="sidebar-toggle">â˜°</button>
      <ul>
        <li><a href="#" id="tasks-link">Tasks</a></li>
        <li><a href="#" id="calendar-link">Calendar</a></li>
        <li><a href="#" id="settings-link">Settings</a></li>
      </ul>
      <div class="settings-pane" id="settings-pane" style="display: none;">
        <label><input type="checkbox" id="dark-mode-toggle"> Dark Mode</label>
        <button id="save-routine">Save Routine</button>
        <button id="load-routine">Load Routine</button>
        <select id="task-filter">
          <option value="all">All Tasks</option>
          <option value="completed">Completed</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
        </select>
      </div>
    </div>
    <div class="main-content">
      <div id="offline-indicator">Offline Mode</div>
      <h1>PWA Day Planner</h1>
      <form id="task-form">
        <input type="date" id="task-date" required>
        <input type="time" id="task-time" required>
        <input type="text" id="task-desc" placeholder="Enter your task" required>
        <select id="task-category">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
        </select>
        <select id="task-repeat">
          <option value="none">None</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
        </select>
        <button type="submit" class="add-task-btn">Add Task</button>
      </form>
      <div id="task-list" style="display: none;"></div>
      <div id="calendar"></div>
      <div id="toast" class="toast"></div>
    </div>
  </div>
  
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("Service Worker registered:", reg.scope))
        .catch(err => console.error("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
